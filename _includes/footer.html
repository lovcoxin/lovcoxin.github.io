<footer class="site-footer h-card">
  <data class="u-url" href="/"></data>
  <div class="wrapper">

    <h2 class="footer-heading">Lycoris lovcoxin&#39;s blog</h2>
    <div class="footer-col-wrapper">

        <div class="footer-col footer-col-1">
            <ul class="contact-list">
               <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li></div>

        <div class="footer-col footer-col-2">
            <ul class="social-media-list">

                <li>
                    <a href="https://github.com/{{ site.github_username }}">
                    <svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg>
                    <span class="username">{{ site.github_username }}</span>
                    </a>
                </li>

                <li>
                    <a href="https://www.twitter.com/{{ site.twitter_username }}">
                    <svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#twitter"></use></svg>
                    <span class="username">{{ site.twitter_username }}</span>
                    </a>
                </li>

                <li>
                    <a href="https://space.bilibili.com/{{ site.BiliBili_uid }}">
                    <svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#BiliBili"></use></svg>
                    <span class="username">{{ site.BiliBili_username }}</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="footer-col footer-col-3">
            <p>{{ site.description }}</p></div>

        </div>
    </div>
</footer>
